<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2><b>Event Registration</b></h2>
    <form> 
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
<br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email">

        <br><br>

        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" name="Phone">

        <br><br>

        <label for="occupationtype">Occupation:</label>
        <select name="occupationtype" id="occupationtype">
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
        <option value="Other">Other</option>
    </select>

    <br><br>

    <label for="topics">Topic Of Interest:</label><br>
    <input type="checkbox" id="html" name="html">
    <label for="html">Html</label>

    <br><br>    

    <input type="checkbox" id="css" name="css">
    <label for="css">CSS</label>

    <br><br>

    <input type="checkbox" id="javascript" name="javascript">
    <label for="javascript">javascript</label>

    <br><br>

    <label for="comments">Comments</label><br>
    <textarea name="comments" id="comments" cols="70px" rows="15px"></textarea>
    <input type="button" value="register">
    <!--<button>register</button> -->
    </form>
</body>
</html>
